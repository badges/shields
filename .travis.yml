language: node_js
sudo: false

node_js:
  - '0.10'
  - '4'
  - '5'

cache:
  directories:
    node_modules

after_script:
  npm run coverage

notifications:
  email:
    - thaddee.tyl@gmail.com
  irc: "irc.freenode.org#shields"

addons:
  apt:
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - build-essential
      - g++

git:
  depth: 10

branches:
  except:
    - old-master
    - gh-responsibly
    - gh-pages
