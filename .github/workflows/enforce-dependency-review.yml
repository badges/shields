name: 'Dependency Review'
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  enforce-dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v6
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
