name: Main
on:
  pull_request:
  push:
    branches-ignore:
      - 'gh-pages'

jobs:
  test-main:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 16

      - name: Core tests
        uses: ./.github/actions/core-tests
