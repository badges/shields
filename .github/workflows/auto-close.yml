name: Auto close
on: pull_request_target

permissions:
  pull_request: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install action dependencies
        run: cd .github/actions/close-bot && npm ci

      - uses: ./.github/actions/close-bot
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
