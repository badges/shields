version: 2

jobs:
  npm-install:
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

  main:
    docker:
      - image: circleci/node:8
      - image: redis
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # https://github.com/badges/shields/issues/1937
            - v2-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Linter
          when: always
          command: npm run lint

      - run:
          name: Prepare test summary
          when: always
          command: mkdir junit

      - run:
          name: Server unit tests
          when: always
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/server/results.xml
          command: npm run test:js:server

      - run:
          name: Integration tests
          when: always
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/server/integration.xml
          command: npm run test:integration

      - run:
          name: Tests for gh-badges package
          when: always
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/server/gh-badges.xml
          command: npm run test:js:package

      - store_test_results:
          path: junit

      - run:
          name: 'Prettier check (quick fix: `npm run prettier`)'
          when: always
          command: npm run prettier-check

  main@node-latest:
    docker:
      - image: circleci/node:latest
      - image: redis
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # https://github.com/badges/shields/issues/1937
            - v2-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Linter
          when: always
          command: npm run lint

      - run:
          name: Prepare test summary
          when: always
          command: mkdir junit

      - run:
          name: Server unit tests
          when: always
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/server/results.xml
          command: npm run test:js:server

      - run:
          name: Integration tests
          when: always
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/integration/results.xml
          command: npm run test:integration

      - run:
          name: Tests for gh-badges package
          when: always
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/gh-badges/results.xml
          command: npm run test:js:package

      - store_test_results:
          path: junit

      - run:
          name: 'Prettier check (quick fix: `npm run prettier`)'
          when: always
          command: npm run prettier-check

  danger:
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # https://github.com/badges/shields/issues/1937
            - v2-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Danger
          when: always
          command: npm run danger ci

  frontend:
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # https://github.com/badges/shields/issues/1937
            - v2-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Prepare frontend tests
          command: npm run defs && npm run features

      - run:
          name: Prepare test summary
          when: always
          command: mkdir junit

      - run:
          name: Frontend unit tests
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/frontend/results.xml
          command: npm run test:js:frontend

      - store_test_results:
          path: junit

      - run:
          name: Frontend build completes successfully
          when: always
          command: npm run build

  services:
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # https://github.com/badges/shields/issues/1937
            - v2-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Identify services tagged in the PR title
          command: npm run test:services:pr:prepare

      - run:
          name: Prepare test summary
          when: always
          command: mkdir junit

      - run:
          name: Run tests for tagged services
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/services/results.xml
          command: npm run test:services:pr:run

      - store_test_results:
          path: junit

  services@node-latest:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # https://github.com/badges/shields/issues/1937
            - v2-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Identify services tagged in the PR title
          command: npm run test:services:pr:prepare

      - run:
          name: Prepare test summary
          when: always
          command: mkdir junit

      - run:
          name: Run tests for tagged services
          environment:
            mocha_reporter: mocha-junit-reporter
            MOCHA_FILE: junit/services/results.xml
          command: npm run test:services:pr:run

      - store_test_results:
          path: junit

workflows:
  version: 2

  on-commit:
    jobs:
      - npm-install:
          filters:
            branches:
              ignore: gh-pages
      - main:
          requires:
            - npm-install
      - main@node-latest:
          requires:
            - npm-install
      - frontend:
          requires:
            - npm-install
      - services:
          requires:
            - npm-install
          filters:
            branches:
              ignore: master
      - services@node-latest:
          requires:
            - npm-install
          filters:
            branches:
              ignore: master
      - danger:
          requires:
            - npm-install
          filters:
            branches:
              ignore: /dependabot\/.*/
